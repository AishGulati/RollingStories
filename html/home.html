	<script>
	// Get the modal
	var modalshare = document.getElementById('myShareModal');

	// Get the button that opens the modal
	var btnshare = document.getElementById("myShareBtn");

	// Get the <span> element that closes the modal
	var spanShare = document.getElementsByClassName("closeShare")[0];

	// When the user clicks the button, open the modal 
	btnshare.onclick = function() {
	  modalshare.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	spanShare.onclick = function() {
	  modalshare.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modalshare) {
	    modalshare.style.display = "none";
	  }
	}
	</script>

		<script type="text/javascript">
	
		'use strict';

	$(function() {

	    //settings for slider
	    var modalimageseven = document.getElementById('flipimage');
	    var width = 1000;
	    var animationSpeed = 1000;
	    var pause = 3000;
	 

	    //cache DOM elements
	    
	    var $slideContainer = $('.slide');
	    

	    var interval;

	    function startSlider() {
	        interval = setInterval(function() {
	            $slideContainer.animate({'margin-left': '+='+width}, animationSpeed,);
	        }, pause);
	    }
	    function pauseSlider() {
	        clearInterval(interval);
	    }

	   

	    var playbtn = document.getElementById("myplaytBtn");

	    // When the user clicks the button, open the modal 
	    playbtn.onclick = function() {
	       startSlider();

	    }

	     var stopbtn = document.getElementById("mystopBtn");

	    // When the user clicks the button, open the modal 
	    stopbtn.onclick = function() {
	       pauseSlider();
	    }

	});
